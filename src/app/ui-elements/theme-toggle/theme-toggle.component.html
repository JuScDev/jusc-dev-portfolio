<label class="theme-switch" for="checkbox">
  <input
    type="checkbox"
    id="checkbox"
    [checked]="dataService.theme() === 'dark'"
    (change)="dataService.toggleTheme()"
  />
  <div class="slider">
    <div class="slider-circle">
      @if (dataService.theme() === 'dark') {
      <i class="fa-solid fa-moon"></i>
      } @else {
      <i class="fa-solid fa-sun"></i>
      }
    </div>
  </div>
</label>
