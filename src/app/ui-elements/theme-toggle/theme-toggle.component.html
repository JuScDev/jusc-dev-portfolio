<label tabindex="-1" class="theme-switch" for="checkbox">
  <input
    type="checkbox"
    id="checkbox"
    [checked]="dataService.theme() === 'dark'"
    (change)="dataService.toggleTheme()"
  />
  <button class="slider" tabindex="0" (click)="dataService.toggleTheme()">
    <div class="slider-circle">
      @if (dataService.theme() === 'dark') {
      <i class="fa-solid fa-moon"></i>
      } @else {
      <i class="fa-solid fa-sun"></i>
      }
    </div>
  </button>
</label>
